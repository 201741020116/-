<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定位--屏幕水平垂直居中</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.div1{
				width: 300px;
				height: 300px;
				background: yellowgreen;
				position: fixed;
				left: 50%;
				top: 50%;
				margin-top: -150px;
				margin-left: -150px;
			}
			.div2{
				width: 200px;
				height: 200px;
				background: pink;
				position: fixed;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
			}

			
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
	</body>
</html>
