<html>
	<head>	
		<meta charset="UTF-8" />
		<title>HTML5常用标签</title>
	</head>
	<body>
		<h1>h1标签有利于搜索引擎的优化和抓取</h1>
		<i>i标签是斜体</i>
		<em>em标签是斜体</em>
		<b>b标签是加粗</b>
		<strong>strong标签是加粗</strong>
		<u>u标签会带下划线</u>
		<br/>br标签换行
		<hr/>hr标签是一条分割线
		<ul>
			<li>无序列表</li>
			<li>这里是无序列列表</li>	
		</ul>
		<a href="http://www.baidu.com" title="我是提示信息"  target="_blank">点击跳转到百度</a>
		<table border="1">
			<tr>
				<th colspan="2">注册页面信息</th>
			</tr>
			<tr>
				<td>用户名</td>
				<td><input type="text" name="" value="" /></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name=""  value="" /></td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<input type="radio" name="sex" value="" chcked>男
					<input type="radio" name="sex" value="" >女
				</td>
			</tr>
			<tr>
				<td>技术：</td>
				<td>
					<input type="checkbox" name="" value="" >PHP
					<input type="checkbox" name="" value="" >JAVA
					<input type="checkbox" name="" value="" >HTML5
				</td>
			</tr>
			<tr>
				<td>国家：</td>
				<td>
					<select>
						<option>中国</option>
						<option>美国</option>
						<option>法国</option>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="" value="提交">
					<input type="submit" name="" value="重置">	
				</td>

		</table>
	</body>
</html>
